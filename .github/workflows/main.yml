name: Build VB.NET Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.306'

    - name: Restore dependencies
      run: dotnet restore ChatGPT-winapp-vb/ChatGPT.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build project
      run: msbuild ChatGPT-winapp-vb/ChatGPT.sln /p:Configuration=Release

    - name: List contents of output directory
      run: dir ChatGPT-winapp-vb/ChatGPT/bin/Release/net6.0-windows/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: ChatGPT-winapp-vb/ChatGPT/bin/Release/net6.0-windows/*